{% extends 'base.html' %}
{% block content %}
<script>
    function change0() {
        var elements = document.getElementsByClassName("all");
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.display = "none";
        }
        var elements = document.getElementsByClassName("type0");
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.display = "block";
        }
        var key_num = document.getElementById("key_num");
        key_num.value = 1;
    }
    function change1() {
        var elements = document.getElementsByClassName("all");
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.display = "none";
        }
        var elements = document.getElementsByClassName("type1");
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.display = "block";
        }
        var key_num = document.getElementById("key_num");
        key_num.value = 2;
    }
    function formCheck(){
        if(document.ideaForm.key_num.value==''){
            alert("키워드 개수를 선택하세요!");
            return false;
        }
        else{
            if(document.ideaForm.keyword1.value==''){
                alert("키워드 A를 입력하세요!");
                document.ideaForm.keyword1.focus();
                return false;
            }
            else if(document.ideaForm.keyword2.value=='' && document.ideaForm.key_num.value==2){
                alert("키워드 B를 입력하세요!");
                document.ideaForm.keyword2.focus();
                return false;
            }
            else{
                document.ideaForm.submit();
                return true;
            }
        }
    }
</script>
<h1>D-AI Idea Service</h1>
<div style="display: flex; justify-content: space-around;">
    <h6>키워드 개수를 선택해주세요</h6>
    <button type="button" onclick="change0();">1개</button>
    <button type="button" onclick="change1();">2개</button>
</div>
<div>
<form method="POST" action="{% url 'ideacreate' %}" name="ideaForm">
        {% csrf_token %}
    <span class="all type0 type1" style="display:none">
        <div class="form-group">
            <label for="exampleFormControlInput1">키워드 A</label>
            <input name="keyword1" type="text" value="" class="form-control" id="exampleFormControlInput1"
                placeholder="키워드 A">
        </div>
    </span>
    <span class="all type1" style="display:none">
        <div class="form-group">
            <label for="exampleFormControlInput1">키워드 B</label>
            <input name="keyword2" type="text" value="" class="form-control" id="exampleFormControlInput1"
                placeholder="키워드 B">
        </div>
    </span>
    <span class="all type0 type1" style="display:none">
        <div class="form-group">
            <label for="exampleFormControlInput1">연관도</label>
            <select name="association" class="form-control" id="exampleFormControlSelect1">
                <option value="0.9" selected>90%</option>
                <option value="0.8">80%</option>
                <option value="0.7">70%</option>
                <option value="0.6">60%</option>
                <option value="0.5">50%</option>
                <option value="0.4">40%</option>
                <option value="0.3">30%</option>
                <option value="0.2">20%</option>
                <option value="0.1">10%</option>
            </select>
        </div>
    </span>
    <span class="all type0 type1" style="display:none">
        <input type="hidden" id="key_num" name="key_num" value="">
    </span>
    <input type="button" onclick="formCheck();"
    style=" margin: 20px; width: 50%; height: 40px; color: white; background-color: #82E8D9; border: 0 solid #82E8D9;"
    value="CREATE">
</form>
</div>
<div>
    <br>
    <h3>키워드 추천</h3>
    <h5>여기에 랜덤으로 추천 키워드 띄워주는 거 구현하기</h5>
</div>
{% endblock %}
