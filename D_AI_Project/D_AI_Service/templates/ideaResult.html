{% extends 'base.html' %}
{% block content %}
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style>
    @import url(https://fonts.googleapis.com/css?family=BenchNine:700);

    .snip1535 {
        background-color: rgb(39, 97, 114);
        border: none;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        font-family: 'BenchNine', Arial, sans-serif;
        font-size: 1em;
        font-size: 22px;
        line-height: 1em;
        margin: 10px 10px;
        outline: none;
        padding: 12px 40px 10px;
        /*float: left;*/
        position: relative;
        text-transform: uppercase;
        font-weight: 700;
    }

    .snip1535:before,
    .snip1535:after {
        border-color: transparent;
        -webkit-transition: all 0.25s;
        transition: all 0.25s;
        border-style: solid;
        border-width: 0;
        content: "";
        height: 24px;
        position: absolute;
        width: 24px;
    }

    .snip1535:before {
        border-color: rgb(39, 97, 114);
        border-right-width: 2px;
        border-top-width: 2px;
        right: -5px;
        top: -5px;
    }

    .snip1535:after {
        border-bottom-width: 2px;
        border-color: rgb(39, 97, 114);
        border-left-width: 2px;
        bottom: -5px;
        left: -5px;
    }

    .snip1535:hover,
    .snip1535.hover {
        background-color: rgba(59, 156, 179, 0.47);
        color : black;
    }

    .snip1535:hover:before,
    .snip1535.hover:before,
    .snip1535:hover:after,
    .snip1535.hover:after {
        height: 100%;
        width: 100%;
    }

    .print-dict {
        margin: 5px;
        float: left;
        width: auto;
        height: auto;
        padding: 5px 10px;
        text-align: center;
        font-family: 'BBTreeGB';
        background-color: rgb(39, 97, 114);
        color: white;
        border-radius: 40px 80px / 80px 40px;
    }
</style>
<h1>D - AI Idea</h1>
<div align="center">
    {% if S_list %}
    {% if key_num == '1' %}
    <div>
        {% for S in S_list %}
        <p class="snip1535">{{S}}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% if key_num == '2' %}
    <div>
        {% for S_l in S_list %}
        {% for S in S_l %}
        <p class="snip1535">{{S}}</p>
        {% endfor %}
        {% endfor %}
    </div>
    {% endif %}
    {% endif %}
</div>
{% endblock %}
